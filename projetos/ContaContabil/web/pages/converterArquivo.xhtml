<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="conteudo.xhtml">

        <ui:define name="index_conteudo">

            <ui:decorate template="../resources/templates/conteudo.xhtml">

                <ui:define name="conteudo_titulo">

                    Selecione um arquivo para converter:  

                </ui:define>  

                <ui:define name="conteudo_conteudo">

                    <h:form enctype="multipart/form-data">  

                        <div class="form-group">
                            <p:fileUpload value="#{form.file}" mode="simple"/>
                            <br></br>
                            <p:commandLink  styleClass="btn btn-primary" value="Converter" ajax="false" actionListener="#{form.upload}"/> 
                        </div>

                    </h:form>  

                </ui:define>  

            </ui:decorate>

        </ui:define>

    </ui:composition>

</html>
