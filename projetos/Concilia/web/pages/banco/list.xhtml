<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../index.xhtml">

        <ui:define name="index_conteudo">

            <h:form id="formList">

                <ui:decorate template="../../resources/templates/list.xhtml">

                    <ui:define name="list_titulo">
                        #{bundle.FormCadastroBancos}    
                    </ui:define>  

                    <ui:define name="list_toolbar">



                        <p:commandLink value="#{bundle.CreateLink}" title="#{bundle.CreateLink}" styleClass="btn btn-primary navbar-btn" actionListener="#{bancoCadastro.criaNovo}">
                            <p:ajax event="dialogReturn" listener="#{usuarioCadastro.aoSalvar}" update="list_table :messages"/>                                        
                        </p:commandLink>
                        <p:commandLink value="#{bundle.DestroyLink}" title="#{bundle.DestroyLink}" styleClass="btn btn-primary navbar-btn" actionListener="#{bancoCadastro.exclui}" update="list_table :messages"/>

                    </ui:define> 

                    <ui:define name="list_conteudo">

                        <p:dataTable id="list_table" var="item" value="#{bancoCadastro.lista}" tableStyleClass="table table-bordered table-hover"
                                     rowKey="#{item.idbanco}" emptyMessage="Nenhum registro encontrado." widgetVar="list_table"
                                     selection="#{bancoCadastro.itensSelecionados}" selectionMode="multiple"
                                     scrollable="true" scrollHeight="500">         

                            <f:facet name="header" >  
                                <p:outputPanel>  
                                    <h:outputText value="#{bundle.FilterTable} " />  
                                    <p:inputText id="globalFilter" onkeyup="list_table.filter();" style="width:20%" />  
                                </p:outputPanel>  
                            </f:facet>

                            <p:column sortBy="descricao" headerText="#{bundle.ListBancoTitle_descricao}" filterBy="descricao" filterMatchMode="contains">  
                                <h:outputText value="#{item.descricao}" />  
                            </p:column>  

                            <p:column sortBy="codigo" headerText="#{bundle.ListBancoTitle_codigo}" filterBy="codigo" filterMatchMode="contains">  
                                <h:outputText value="#{item.codigo}" />  
                            </p:column> 

                            <p:column style="width:5%">  
                                <p:commandLink title="#{bundle.EditLink}" actionListener="#{bancoCadastro.edita(item)}" styleClass="btn btn-toolbar btn-xs" >
                                    <p:ajax event="dialogReturn" listener="#{bancoCadastro.aoSalvar}" update="list_table :messages"/>                                        
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </p:commandLink>  
                            </p:column>  


                        </p:dataTable>

                    </ui:define>  

                </ui:decorate>

            </h:form>

        </ui:define>

    </ui:composition>

    <script type="text/javascript">
                                        window.onload = function() {
                                            document.getElementById('formList:list_table:globalFilter').focus();
                                        };
    </script>

</html>
