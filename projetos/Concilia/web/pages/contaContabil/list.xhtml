<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../index.xhtml">

        <ui:define name="index_conteudo">

            <h:form id="formList">

                <ui:decorate template="../../resources/templates/list.xhtml">

                    <ui:define name="list_titulo">

                        #{bundle.FormCadastroContaContabil}

                    </ui:define>  

                    <ui:define name="list_toolbar">

                        <p:commandLink value="#{bundle.CreateLink}" title="#{bundle.CreateLink}" styleClass="btn btn-primary navbar-btn" 
                                       actionListener="#{formCadastroContaContabil.criaNovo}" oncomplete="$('#myModal').modal('show')" update=":formItem" resetValues="true" />
                        <p:commandLink value="#{bundle.DestroyLink}" title="#{bundle.DestroyLink}" styleClass="btn btn-primary navbar-btn" 
                                       actionListener="#{formCadastroContaContabil.exclui}" update="list_table :messages"/>

                    </ui:define>

                    <ui:define name="list_conteudo">

                        <p:dataTable id="list_table" var="item" value="#{formCadastroContaContabil.lista}"
                                     rowKey="#{item.idcontaContabil}" emptyMessage="#{bundle.RecordsEmpty}" widgetVar="list_widgetVar"
                                     selection="#{formCadastroContaContabil.itensSelecionados}" selectionMode="multiple"
                                     scrollable="true" scrollHeight="290">         

                            <f:facet name="header" >  
                                <p:outputPanel>  
                                    <h:outputText value="#{bundle.FilterTable} " />  
                                    <p:inputText id="globalFilter" onkeyup="PF('list_widgetVar').filter()" style="width:20%" />  
                                </p:outputPanel>  
                            </f:facet>

                            <p:column sortBy="descricao" headerText="#{bundle.ListContaContabilTitle_descricao}" filterBy="#{item.descricao}" filterMatchMode="contains" filterStyle="display:none">  
                                <h:outputText value="#{item.descricao}" />  
                            </p:column>   

                            <p:column style="width: 40px; text-align: center">  

                                <p:commandLink title="#{bundle.EditLink}" update=":formItem" actionListener="#{formCadastroContaContabil.edita(item)}" 
                                               oncomplete="$('#myModal').modal('show')" immediate="true" resetValues="true">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </p:commandLink>   

                            </p:column>  

                        </p:dataTable>

                    </ui:define>  

                </ui:decorate>

            </h:form>

            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                <ui:include src="item.xhtml"/>

            </div>

        </ui:define>

    </ui:composition>

    <script type="text/javascript">
                                        window.onload = function() {
                                            document.getElementById('formList:list_table:globalFilter').focus();
                                        };
                                        $('#myModal').on('shown.bs.modal', function() {
                                            $('input:text:visible:first', this).focus();
                                        });
    </script>

</html>
