<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../index.xhtml">

        <ui:define name="conteudo">

            <p:panel id="formCadastro" header="#{bundle.FormCadastroImportarContaContabilMovimento}" toggleable="false" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" >  

                <p:outputPanel rendered="#{contaContabilMovimentos.gridVisivel}"  >

                    <p:selectOneMenu id="conta" value="#{contaContabilMovimentos.contaContabilSelecionada}" converter="converterContaContabil" >
                        <f:selectItem itemLabel="#{bundle.SelecionarContaContabil}" itemValue="" />
                        <f:selectItems value="#{contaContabilMovimentos.listaContasContabeis}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}"/>                   
                        <p:ajax update="dados" />  
                    </p:selectOneMenu>

                    <p:outputPanel id="dados">

                        <p:toolbar id="toolbar" rendered="#{contaContabilMovimentos.contaSelecionada}" >  
                            <p:toolbarGroup align="left">  
                                <p:commandButton title="#{bundle.CreateLink}"  action="#{contaContabilMovimentos.criaNovo}" icon="ui-icon-document" update="form" />                                                

                            </p:toolbarGroup>  
                        </p:toolbar>                

















                        <p:dataTable id="dataTable" value="#{contaContabilMovimentos.listaMovimentos}" var="item"   
                                     rowStyleClass="jsfcrud_odd_row,jsfcrud_even_row" 
                                     paginator="true" rows="5"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">  

                            <p:column >
                                <f:facet name="header">
                                    <p:outputLabel value="#{bundle.ListContaContabilMovimentoTitle_data}"/>
                                </f:facet>
                                <h:outputLabel value="#{item.dataMov}">                                
                                    <f:convertDateTime pattern="dd/MM/yyyy" /> 
                                </h:outputLabel>
                            </p:column>

                            <p:column >
                                <f:facet name="header">
                                    <p:outputLabel value="#{bundle.ListContaContabilMovimentoTitle_valor}"/>
                                </f:facet>
                                <h:outputText value="#{item.valor}" >
                                    <f:convertNumber pattern="#0.00" />
                                </h:outputText>
                            </p:column>

                            <p:column >
                                <f:facet name="header">
                                    <p:outputLabel value="#{bundle.ListContaContabilMovimentoTitle_numDoc}"/>
                                </f:facet>
                                <p:outputLabel value="#{item.numdoc}"/>
                            </p:column>

                            <p:column >
                                <f:facet name="header">
                                    <p:outputLabel value="#{bundle.ListContaContabilMovimentoTitle_Historico}"/>
                                </f:facet>
                                <p:outputLabel value="#{item.historico}"/>
                            </p:column>

                            <p:column>

                                <p:commandButton title="#{bundle.EditLink}" actionListener="#{contaContabilMovimentos.edita}" icon="ui-icon-pencil" update=":form" />
                                <p:commandButton title="#{bundle.DestroyLink}" actionListener="#{contaContabilMovimentos.exclui}" icon="ui-icon-trash" update=":form" />                            

                            </p:column>

                        </p:dataTable>  

                    </p:outputPanel>

                </p:outputPanel>

                <p:outputPanel rendered="#{contaContabilMovimentos.itemVisivel}">

                    <p:toolbar>
                        <p:toolbarGroup align="left"  >

                            <p:commandButton title="#{bundle.SaveLink}" actionListener="#{contaContabilMovimentos.persiste}" update="form" icon="ui-icon-disk" />
                            <p:commandButton title="#{bundle.VoltarLink}" actionListener="#{contaContabilMovimentos.mostraGrid}" update="form" immediate="true" icon="ui-icon-arrowreturnthick-1-w" />                                
                        </p:toolbarGroup>
                    </p:toolbar>

                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{bundle.CreateContaContabilLabel_dataMov}" for="dataMov" />
                        <p:calendar locale="pt" pattern="dd/MM/yyyy" id="dataMov" value="#{contaContabilMovimentos.contaContabilMovimento.dataMov}" title="#{bundle.CreateContaContabilMovimentoTitle_dataMov}" required="true" requiredMessage="#{bundle.CreateContaContabilMovimentoRequiredMessage_dataMov}"/>

                        <p:outputLabel value="#{bundle.CreateContaContabilLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{contaContabilMovimentos.contaContabilMovimento.valor}" title="#{bundle.CreateContaContabilMovimentoTitle_valor}" required="true" requiredMessage="#{bundle.CreateContaContabilMovimentoRequiredMessage_valor}">
                            <f:convertNumber pattern="#0.00" />                              
                            <p:ajax event="blur" update="valor"  /> 
                        </p:inputText>

                        <p:outputLabel value="#{bundle.CreateContaContabilLabel_numdoc}" for="numdoc" />
                        <p:inputText id="numdoc" value="#{contaContabilMovimentos.contaContabilMovimento.numdoc}" title="#{bundle.CreateContaContabilMovimentoTitle_numdoc}" required="false" requiredMessage="#{bundle.CreateContaContabilMovimentoRequiredMessage_numdoc}"/>

                        <p:outputLabel value="#{bundle.CreateContaContabilLabel_historico}" for="historico" />
                        <p:inputText id="historico" value="#{contaContabilMovimentos.contaContabilMovimento.historico}" title="#{bundle.CreateContaContabilMovimentoTitle_historico}" required="false" requiredMessage="#{bundle.CreateContaContabilMovimentoRequiredMessage_historico}"/>

                    </p:panelGrid>                        

                </p:outputPanel>




            </p:panel>                  

        </ui:define>  

    </ui:composition>

</html>
