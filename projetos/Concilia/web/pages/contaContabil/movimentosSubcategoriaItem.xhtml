<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="formItem">

        <ui:decorate template="../../resources/templates/dialogo.xhtml">

            <ui:define name="dialogo_titulo">

                #{bundle.FormCadastroMovimentoContabilSubcategoria}

            </ui:define>            

            <ui:define name="dialogo_toolbar">

                <p:commandLink title="#{bundle.SaveLink}" value="#{bundle.SaveLink}" styleClass="btn btn-primary" 
                               actionListener="#{formCadastroMovimentoContabilSubcategoria.persiste}" update=":formList:list_table"/>

            </ui:define>

            <ui:define name="dialogo_conteudo">

                <div class="form-group">
                    <label for="descricao">#{bundle.CreateMovimentoContabilSubcategoriaLabel_descricao}</label>
                    <p:inputText id="descricao" styleClass="form-control" value="#{formCadastroMovimentoContabilSubcategoria.item.descricao}" title="#{bundle.CreateMovimentoContabilSubcategoriaTitle_descricao}" required="true" requiredMessage="#{bundle.CreateMovimentoContabilSubcategoriaRequiredMessage_descricao}"/>
                    <p:watermark value="#{bundle.CreateMovimentoContabilSubcategoriaTitle_descricao}" for="descricao"/>
                </div>   

                <div class="form-group">
                    <label for="categoria">#{bundle.CreateContaBancariaLabel_categoriaDescricao}</label>

                    <h:selectOneMenu id="categoria" value="#{formCadastroMovimentoContabilSubcategoria.item.categoria}" converter="converterContabilidadeCategoria" class="form-control" required="true" requiredMessage="#{bundle.CreateMovimentoContabilSubcategoriaRequiredMessage_categoria}"
                                     disabled="#{formCadastroMovimentoContabilSubcategoria.item.contaContabilMovimentoCollection.size() != 0}" readonly="#{formCadastroMovimentoContabilSubcategoria.item.contaContabilMovimentoCollection.size() != 0}">
                        <f:selectItem itemLabel="#{bundle.SelecionarCategoria}" itemValue="" />
                        <f:selectItems value="#{formCadastroMovimentoContabilSubcategoria.listaDeCategorias}" var="item" itemValue="#{item}" itemLabel="#{item.descricao}" />
                    </h:selectOneMenu>                          
                </div>                 

            </ui:define>

        </ui:decorate>

    </h:form>

</html>
