<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../index.xhtml" >

        <ui:define name="conteudo">

            <p:panel  id="formCadastro" header="#{bundle.FormCadastroContaContabil}" toggleable="false" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" >  

                <h:form id="form">

                    <p:panel rendered="#{contaContabilCadastro.gridVisivel}"  >

                        <p:toolbar id="toolbar" >  
                            <p:toolbarGroup align="left">  

                                <p:commandButton title="#{bundle.CreateLink}"  action="#{contaContabilCadastro.criaNovo}" icon="ui-icon-document" ajax="false" />                                                
                            </p:toolbarGroup>  
                        </p:toolbar>                         

                        <p:dataTable id="dataTable" value="#{contaContabilCadastro.listaDeContasContabeis}" var="item"
                                     rowStyleClass="jsfcrud_odd_row,jsfcrud_even_row" 
                                     paginator="true" rows="5"  
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">  

                            <p:column >
                                <f:facet name="header">
                                    <p:outputLabel value="#{bundle.ListContaContabilTitle_descricao}"/>
                                </f:facet>
                                <p:outputLabel value="#{item.descricao}"/>
                            </p:column>



                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="&nbsp;"/>
                                </f:facet>
                                <p:commandButton title="#{bundle.EditLink}" action="#{contaContabilCadastro.edita}" update=":form:tabela" ajax="false" icon="ui-icon-pencil"/>
                                <p:commandButton title="#{bundle.DestroyLink}" action="#{contaContabilCadastro.exclui}" update=":form:tabela" ajax="false" icon="ui-icon-trash"/>                            
                            </p:column>
                        </p:dataTable> 

                    </p:panel>

                    <p:panel rendered="#{contaContabilCadastro.itemVisivel}">

                        <p:toolbar>
                            <p:toolbarGroup align="left"  >
                                <p:commandButton id="salvar" title="#{bundle.SaveLink}" actionListener="#{contaContabilCadastro.persiste}"  ajax="false" icon="ui-icon-disk" />
                                <p:commandButton title="#{bundle.VoltarLink}" actionListener="#{contaContabilCadastro.mostraGrid}" ajax="false" immediate="true" icon="ui-icon-arrowreturnthick-1-w" />
                            </p:toolbarGroup>
                        </p:toolbar>

                        <p:panelGrid columns="2">
                            <p:outputLabel value="#{bundle.CreateContaContabilLabel_descricao}" for="descricao" />
                            <p:inputText id="descricao" value="#{contaContabilCadastro.contaContabil.descricao}" title="#{bundle.CreateContaContabilTitle_descricao}" required="true" requiredMessage="#{bundle.CreateContaContabilRequiredMessage_descricao}"/>

                            <p:outputLabel value="#{bundle.CreateContaContabilLabel_tagValor}" for="tag_valor" />
                            <p:inputText id="tag_valor" value="#{contaContabilCadastro.contaContabil.tagValor}" title="#{bundle.CreateContaContabilTitle_tagValor}" />

                            <p:outputLabel value="#{bundle.CreateContaContabilLabel_tagData}" for="tag_data" />
                            <p:inputText id="tag_data" value="#{contaContabilCadastro.contaContabil.tagData}" title="#{bundle.CreateContaContabilTitle_tagData}" />

                            <p:outputLabel value="#{bundle.CreateContaContabilLabel_tagNumDoc}" for="tag_num_doc" />
                            <p:inputText id="tag_num_doc" value="#{contaContabilCadastro.contaContabil.tagNumDoc}" title="#{bundle.CreateContaContabilTitle_tagNumDoc}" />

                            <p:outputLabel value="#{bundle.CreateContaContabilLabel_tagHistorico}" for="tag_historico" />
                            <p:inputText id="tag_historico" value="#{contaContabilCadastro.contaContabil.tagHistorico}" title="#{bundle.CreateContaContabilTitle_tagHistorico}" />

                            <p:outputLabel value="#{bundle.CreateContaContabilLabel_tagInicioMovimento}" for="tag_inicio_movimento" />
                            <p:inputText id="tag_inicio_movimento" value="#{contaContabilCadastro.contaContabil.tagInicioMovimento}" title="#{bundle.CreateContaContabilTitle_tagInicioMovimento}" />

                            <p:outputLabel value="#{bundle.CreateContaContabilLabel_tagFimMovimento}" for="tag_fim_movimento" />
                            <p:inputText id="tag_fim_movimento" value="#{contaContabilCadastro.contaContabil.tagFimMovimento}" title="#{bundle.CreateContaContabilTitle_tagFimMovimento}" />


                        </p:panelGrid>                   

                    </p:panel>

                </h:form>

            </p:panel>                  

        </ui:define>  

    </ui:composition>

</html>
