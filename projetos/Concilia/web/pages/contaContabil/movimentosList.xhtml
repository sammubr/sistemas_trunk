<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../index.xhtml">

        <ui:define name="index_conteudo">

            <ui:decorate template="../../resources/templates/movimentosList.xhtml">

                <ui:define name="list_titulo">

                    #{bundle.FormCadastroContaContabilMovimento}    

                </ui:define>  

                <ui:define name="list_filtro">

                    <h:form id="formSelectConta">

                        <h:selectOneMenu id="selectConta" value="#{contaContabilMovimentoCadastro.contaContabilSelecionada}" converter="converterContaContabil" class="form-control">
                            <f:selectItem itemLabel="#{bundle.SelecionarContaContabil}" itemValue="" />
                            <f:selectItems value="#{contaContabilMovimentoCadastro.listaDeContasContabeis}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}"/>                   
                            <f:ajax listener="#{contaContabilMovimentoCadastro.geraListaDeMovimentos}" 
                                    render=":formList:botaoCriarNovo :formList:botaoExcluir :formList:list_table :formImportaArquivo:uploadFile"/>
                        </h:selectOneMenu>

                    </h:form>

                </ui:define>  

                <ui:define name="list_tab_titulo">

                    <li><a href="#cadastroIndividual" data-toggle="tab">Cadastro individual</a></li>
                    <li><a href="#importarArquivo" data-toggle="tab">Importar arquivo</a></li>

                </ui:define>

                <ui:define name="list_tab_conteudo">

                    <div class="tab-pane" id="cadastroIndividual">

                        <h:form id="formList">

                            <nav class="navbar navbar-default" role="navigation">
                                <div class="collapse navbar-collapse navbar-ex1-collapse">
                                    <ul class="nav navbar-left">  

                                        <div class="btn-group ">

                                            <p:commandLink id="botaoCriarNovo"  value="#{bundle.CreateLink}" title="#{bundle.CreateLink}" styleClass="btn btn-primary navbar-btn" 
                                                           disabled="#{contaContabilMovimentoCadastro.contaContabilSelecionada==null}"
                                                           actionListener="#{contaContabilMovimentoCadastro.criaNovo}" oncomplete="$('#myModal').modal('show')" update=":formItem" 
                                                           resetValues="true" />
                                            <p:commandLink id="botaoExcluir" value="#{bundle.DestroyLink}" title="#{bundle.DestroyLink}" styleClass="btn btn-primary navbar-btn" 
                                                           disabled="#{contaContabilMovimentoCadastro.contaContabilSelecionada==null}"
                                                           actionListener="#{contaContabilMovimentoCadastro.exclui}" update="list_table :messages"
                                                           onstart="document.body.style.cursor = 'wait';" oncomplete="document.body.style.cursor = 'default';"/>

                                        </div>

                                    </ul>
                                </div>
                            </nav>                           

                            <div class="table-responsive">

                                <p:dataTable id="list_table" var="item" value="#{contaContabilMovimentoCadastro.lista}" tableStyleClass="table table-bordered table-hover"
                                             rowKey="#{item.idcontaContabilMovimento}" emptyMessage="#{bundle.RecordsEmpty}" widgetVar="list_widgetVar"
                                             selection="#{contaContabilMovimentoCadastro.itensSelecionados}" selectionMode="multiple"
                                             scrollable="true" scrollHeight="395">         

                                    <f:facet name="header" >  
                                        <p:outputPanel>  
                                            <h:outputText value="#{bundle.FilterTable} "/>  
                                            <p:inputText id="globalFilter" onkeyup="list_widgetVar.filter();" style="width:20%" />  
                                        </p:outputPanel>  
                                    </f:facet>

                                    <p:column sortBy="dataMov" headerText="#{bundle.ListContaContabilMovimentoTitle_data}" filterBy="dataMov" filterMatchMode="contains">  
                                        <h:outputText value="#{item.dataMov}">                                                        
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>                             

                                    <p:column sortBy="valor" headerText="#{bundle.ListContaContabilMovimentoTitle_valor}" filterBy="valor" filterMatchMode="contains">  
                                        <h:outputText value="#{item.valor}">                                
                                            <f:convertNumber pattern="#0.00"/>
                                        </h:outputText>
                                    </p:column> 

                                    <p:column sortBy="numdoc" headerText="#{bundle.ListContaContabilMovimentoTitle_numDoc}" filterBy="numdoc" filterMatchMode="contains">  
                                        <h:outputText value="#{item.numdoc}"/>  
                                    </p:column> 

                                    <p:column sortBy="historico" headerText="#{bundle.ListContaContabilMovimentoTitle_Historico}" filterBy="historico" filterMatchMode="contains">  
                                        <h:outputText value="#{item.historico}"/>  
                                    </p:column>                             

                                    <p:column style="width: 40px; text-align: center">  

                                        <p:commandLink title="#{bundle.EditLink}" update=":formItem" actionListener="#{contaContabilMovimentoCadastro.edita(item)}" 
                                                       oncomplete="$('#myModal').modal('show')" immediate="true" resetValues="true">
                                            <span class="glyphicon glyphicon-pencil"></span>
                                        </p:commandLink>   

                                    </p:column>  

                                </p:dataTable>

                            </div>

                        </h:form>

                    </div>

                    <div class="tab-pane" id="importarArquivo">

                        <h:form id="formImportaArquivo" enctype="multipart/form-data">

                            <div class="form-group">
                                <p:fileUpload  id="uploadFile" onstart="document.body.style.cursor = 'wait';" oncomplete="document.body.style.cursor = 'default';" 
                                               label="#{bundle.SelectFile}"  uploadLabel="#{bundle.ImportFile}" cancelLabel="#{bundle.CancelLink}" 
                                               fileUploadListener="#{contaContabilMovimentoCadastro.upload}" mode="advanced" dragDropSupport="false" 
                                               update=":formList:list_table" disabled="#{contaContabilMovimentoCadastro.contaContabilSelecionada==null}"/>  
                            </div>
                        </h:form>

                    </div>     

                </ui:define>  

            </ui:decorate>

            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                <ui:include src="movimentosItem.xhtml"/>

            </div>

        </ui:define>

    </ui:composition>

    <script type="text/javascript">
                                                window.onload = function() {
                                                    document.getElementById('formList:list_table:globalFilter').focus();
                                                };
                                                $('#myModal').on('shown.bs.modal', function() {
                                                    $('input:visible:first', this).focus();
                                                });
                                                $('a[data-toggle="tab"]').on('shown.bs.tab', function(e) {
                                                    e.target; // activated tab
                                                    e.relatedTarget; // previous tab
                                                });
                                                $('#tabs a:first').tab('show'); // Select first tab
    </script>

</html>
