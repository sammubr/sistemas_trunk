<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="/Concilia/css/layout.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>

        <f:view encoding="ISO-8859-1"> 

            <div class="content">
                <div class="top_block menu">
                    <div class="content">

                        <ui:insert name="topo" >
                            <ui:include src="templates/menu.xhtml" />
                        </ui:insert>

                    </div>
                </div>

                <h:form id="form" enctype="multipart/form-data" >
                    <p:growl id="growl" sticky="false" life="5000" showDetail="true" />
                    <ui:insert name="conteudo"></ui:insert>
                </h:form>


                <div class="bottom_block rodape">
                    <div class="content">

                        <ui:insert name="rodape" >
                            <ui:include src="templates/rodape.xhtml" />
                        </ui:insert>     


                    </div>
                </div>

            </div>

        </f:view>

    </h:body>


</html>
