<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../index.xhtml">

        <ui:define name="index_conteudo">

            <h:form id="formList">

                <ui:decorate template="../../resources/templates/list.xhtml">

                    <ui:define name="list_titulo">

                        #{bundle.FormCadastroUsuarios}    

                    </ui:define>  

                    <ui:define name="list_toolbar">

                        <p:commandLink value="#{bundle.CreateLink}" title="#{bundle.CreateLink}" styleClass="btn btn-primary navbar-btn" actionListener="#{usuarioCadastro.criaNovo}">
                            <p:ajax event="dialogReturn" listener="#{usuarioCadastro.aoSalvar}" update="list_table :messages"/>                                        
                        </p:commandLink>
                        <p:commandLink value="#{bundle.DestroyLink}" title="#{bundle.DestroyLink}" styleClass="btn btn-primary navbar-btn" actionListener="#{usuarioCadastro.exclui}" update="list_table :messages"/>

                    </ui:define>

                    <ui:define name="list_conteudo">

                        <p:dataTable id="list_table" var="item" value="#{usuarioCadastro.lista}" tableStyleClass="table table-bordered table-hover"
                                     rowKey="#{item.idusuario}" emptyMessage="#{bundle.RecordsEmpty}" widgetVar="list_table"
                                     selection="#{usuarioCadastro.itensSelecionados}" selectionMode="multiple"
                                     scrollable="true" scrollHeight="500">         

                            <f:facet name="header" >  
                                <p:outputPanel>  
                                    <h:outputText value="#{bundle.FilterTable} " />  
                                    <p:inputText id="globalFilter" onkeyup="list_table.filter();" style="width:20%" />  
                                </p:outputPanel>  
                            </f:facet>

                            <p:column sortBy="nome" headerText="#{bundle.ListUsuarioTitle_nome}" filterBy="nome" filterMatchMode="contains">  
                                <h:outputText value="#{item.nome}" />  
                            </p:column>  

                            <p:column sortBy="login" headerText="#{bundle.ListUsuarioTitle_login}" filterBy="login" filterMatchMode="contains">  
                                <h:outputText value="#{item.login}" />  
                            </p:column>  

                            <p:column sortBy="nivel" headerText="#{bundle.ListUsuarioTitle_nivel}" filterBy="nivel" filterMatchMode="contains">  
                                <h:outputText value="#{item.nivel}" />  
                            </p:column>  

                            <p:column style="width:5%">  
                                <p:commandLink title="#{bundle.EditLink}" actionListener="#{usuarioCadastro.edita(item)}" styleClass="btn btn-toolbar btn-xs" >
                                    <p:ajax event="dialogReturn" listener="#{usuarioCadastro.aoSalvar}" update="list_table :messages"/>                                        
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </p:commandLink>  
                            </p:column>  

                        </p:dataTable>

                    </ui:define>  

                </ui:decorate>

            </h:form>

        </ui:define>

    </ui:composition>
    
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('formList:list_table:globalFilter').focus();
        };
    </script>
    
</html>
