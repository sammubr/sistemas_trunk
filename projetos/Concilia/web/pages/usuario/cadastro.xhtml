<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../index.xhtml">

        <ui:define name="conteudo">

            <p:panel id="formCadastro" header="#{bundle.FormCadastroUsuarios}" toggleable="false" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" >  

                <p:outputPanel rendered="#{usuarioCadastro.gridVisivel}"  >

                    <p:toolbar id="toolbar" >  
                        <p:toolbarGroup align="left">  
                            <p:commandButton title="#{bundle.CreateLink}"  action="#{usuarioCadastro.criaNovo}" icon="ui-icon-document" update="form" />                                                                            
                        </p:toolbarGroup>  
                    </p:toolbar>                         

                    <p:dataTable id="dataTable" value="#{usuarioCadastro.listaDeUsuarios}" var="item"
                                 rowStyleClass="jsfcrud_odd_row,jsfcrud_even_row" 
                                 paginator="true" rows="5"  
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">  

                        <p:column >
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.ListUsuarioTitle_nome}"/>
                            </f:facet>
                            <p:outputLabel value="#{item.nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.ListUsuarioTitle_login}"/>
                            </f:facet>
                            <p:outputLabel value="#{item.login}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.ListUsuarioTitle_nivel}"/>
                            </f:facet>
                            <p:outputLabel value="#{item.nivel}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton title="#{bundle.EditLink}" actionListener="#{usuarioCadastro.edita}" icon="ui-icon-pencil" update=":form" />
                            <p:commandButton title="#{bundle.DestroyLink}" actionListener="#{usuarioCadastro.exclui}" icon="ui-icon-trash" update=":form" />                            

                        </p:column>
                    </p:dataTable> 

                </p:outputPanel>


                <p:outputPanel rendered="#{usuarioCadastro.itemVisivel}">

                    <p:toolbar>
                        <p:toolbarGroup align="left"  >
                            <p:commandButton title="#{bundle.SaveLink}" actionListener="#{usuarioCadastro.persiste}" update="form" icon="ui-icon-disk" />
                            <p:commandButton title="#{bundle.VoltarLink}" actionListener="#{usuarioCadastro.mostraGrid}" update="form" immediate="true" icon="ui-icon-arrowreturnthick-1-w" />

                        </p:toolbarGroup>
                    </p:toolbar>

                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{usuarioCadastro.usuario.nome}" title="#{bundle.CreateUsuarioTitle_nome}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nome}"/>


                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_login}" for="login" />
                        <p:inputText id="login" value="#{usuarioCadastro.usuario.login}" title="#{bundle.CreateUsuarioTitle_login}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_login}"/>


                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_senha}" for="senha" />
                        <p:inputText id="senha" value="#{usuarioCadastro.usuario.senha}" title="#{bundle.CreateUsuarioTitle_senha}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_senha}"/>


                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_nivel}" for="nivel" />
                        <p:spinner id="nivel" value="#{usuarioCadastro.usuario.nivel}" title="#{bundle.CreateUsuarioTitle_nivel}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nivel}"/>

                    </p:panelGrid>                    

                </p:outputPanel>

            </p:panel>   

        </ui:define>  

    </ui:composition>

</html>
