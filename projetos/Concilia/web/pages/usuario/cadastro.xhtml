<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../../resources/templates/cadastro.xhtml">



        <ui:define name="titulo">
            #{bundle.FormCadastroUsuarios}            
        </ui:define>

        <ui:define name="toolbar">
            <h:form>                
                <div class="btn-group">

                    <a data-toggle="modal" href="#myModal" class="btn btn-primary btn-lg">Launch demo modal</a>

                    <h:commandLink title="#{bundle.CreateLink}" class="btn btn-primary btn-lg" actionListener="#{usuarioCadastro.criaNovo}" >
                        
                                    <span class="glyphicon glyphicon-new-window"></span>
                        
                    </h:commandLink>         



                </div>

            </h:form>
        </ui:define>  


        <ui:define name="grid">
            <h:form>

                <div class="table-responsive">

                    <h:dataTable styleClass="table table-hover table-bordered table-striped " value="#{usuarioCadastro.listaDeUsuarios}" var="item" >                            


                        <h:column>
                            <f:facet name="header" >
                                #{bundle.ListUsuarioTitle_nome}
                            </f:facet>
                            #{item.nome}             
                        </h:column>

                        <h:column>
                            <f:facet name="header"  >
                                #{bundle.ListUsuarioTitle_login}
                            </f:facet>
                            #{item.login}
                        </h:column>

                        <h:column>
                            <f:facet name="header"  >
                                #{bundle.ListUsuarioTitle_nivel}
                            </f:facet>
                            #{item.nivel}
                        </h:column>

                        <h:column>        

                            <div class="btn-group">
                                <h:commandLink title="#{bundle.EditLink}" class="btn btn-default" actionListener="#{usuarioCadastro.edita}" >
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </h:commandLink>
                                <h:commandLink title="#{bundle.DestroyLink}" class="btn btn-default" actionListener="#{usuarioCadastro.exclui}" >
                                    <span class="glyphicon glyphicon-trash"></span>
                                </h:commandLink>  
                            </div>

                        </h:column>


                    </h:dataTable> 

                </div>


            </h:form>








        </ui:define>

        <ui:define name="cadastro">


            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->



        </ui:define>          




    </ui:composition>

</html>
