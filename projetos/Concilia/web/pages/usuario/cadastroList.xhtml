<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../../resources/templates/cadastro.xhtml">        

        <ui:define name="cadastro_titulo">
            #{bundle.FormCadastroUsuarios}            
        </ui:define>

        <ui:define name="cadastro_conteudo">

            <h:form>

                <ui:decorate template="../../resources/templates/cadastroList.xhtml">

                    <ui:define name="cadastro_toolbar">
                        <h:commandLink value="Inserir" title="#{bundle.CreateLink}" class="btn btn-primary navbar-btn" action="#{usuarioCadastro.criaNovo}"/>

                    </ui:define> 

                    <ui:define name="cadastro_pesquisa">

                        <input  type="text" class="form-control" value="#{usuarioCadastro.filtro}" placeholder="Digite para filtrar" >
                            <f:ajax event="keypress" listener="#{usuarioCadastro.filtraGrid()}"/>
                        </input>

                    </ui:define>         

                    <ui:define name="cadastro_list">

                        <div class="table-responsive">

                            <h:dataTable styleClass="table table-hover table-bordered table-striped " value="#{usuarioCadastro.lista}" var="item" >                            

                                <h:column>
                                    <f:facet name="header" >
                                        <h:commandLink action="#{usuarioCadastro.sortByNome}">
                                            #{bundle.ListUsuarioTitle_nome}
                                        </h:commandLink>
                                    </f:facet>
                                    #{item.nome}             
                                </h:column>

                                <h:column>
                                    <f:facet name="header"  >
                                        <h:commandLink action="#{usuarioCadastro.sortByLogin}">
                                            #{bundle.ListUsuarioTitle_login}
                                        </h:commandLink>
                                    </f:facet>
                                    #{item.login}
                                </h:column>

                                <h:column>
                                    <f:facet name="header"  >
                                        <h:commandLink action="#{usuarioCadastro.sortByNivel}">
                                            #{bundle.ListUsuarioTitle_nivel}
                                        </h:commandLink>
                                    </f:facet>
                                    #{item.nivel}
                                </h:column>

                                <h:column>        

                                    <div class="btn-group">
                                        <h:commandLink title="#{bundle.EditLink}" class="btn btn-default" action="#{usuarioCadastro.edita}" >
                                            <span class="glyphicon glyphicon-pencil"></span>
                                        </h:commandLink>
                                        <h:commandLink title="#{bundle.DestroyLink}" class="btn btn-default" actionListener="#{usuarioCadastro.exclui}" >
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </h:commandLink>  
                                    </div>

                                </h:column>

                            </h:dataTable> 

                        </div>



                    </ui:define>




                </ui:decorate>        


            </h:form>
        </ui:define>  

    </ui:composition>


</html>
