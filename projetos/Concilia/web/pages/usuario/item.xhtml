<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="formItem">

        <ui:decorate template="../../resources/templates/dialogo.xhtml">

            <ui:define name="dialogo_titulo">

                #{bundle.FormCadastroUsuarios}

            </ui:define>            

            <ui:define name="dialogo_toolbar">

                <p:commandLink title="#{bundle.SaveLink}" value="#{bundle.SaveLink}" styleClass="btn btn-primary" 
                               actionListener="#{usuarioCadastro.persiste}" update=":formList:list_table"/>

            </ui:define>

            <ui:define name="dialogo_conteudo">

                <div class="form-group">
                    <label for="nome">#{bundle.CreateUsuarioLabel_nome}</label>
                    <p:inputText id="nome" styleClass="form-control" value="#{usuarioCadastro.item.nome}" title="#{bundle.CreateUsuarioTitle_nome}" 
                                 required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nome}">
                        <f:passThroughAttribute name="placeholder" value="#{bundle.CreateUsuarioTitle_nome}"/>
                    </p:inputText>

                </div>

                <div class="form-group">
                    <label for="login">#{bundle.CreateUsuarioLabel_login}</label>
                    <p:inputText id="login" styleClass="form-control" value="#{usuarioCadastro.item.login}" title="#{bundle.CreateUsuarioTitle_login}" 
                                 required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_login}"/>
                    <p:watermark value="#{bundle.CreateUsuarioTitle_login}" for="login"/>
                </div>

                <div class="form-group">
                    <label for="senha">#{bundle.CreateUsuarioLabel_senha}</label>
                    <p:inputText type="password" id="senha" styleClass="form-control" value="#{usuarioCadastro.item.senha}" 
                                 title="#{bundle.CreateUsuarioTitle_senha}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_senha}"/>
                    <p:watermark value="#{bundle.CreateUsuarioTitle_senha}" for="senha"/>
                </div>

                <div class="form-group">
                    <label for="nivel">#{bundle.CreateUsuarioLabel_nivel}</label>                            
                    <p:inputText id="nivel" type="number" styleClass="form-control" value="#{usuarioCadastro.item.nivel}" title="#{bundle.CreateUsuarioTitle_nivel}" 
                                 required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nivel}">                    
                        <f:passThroughAttribute name="min" value="0"/>
                    </p:inputText>
                </div>

            </ui:define>

        </ui:decorate>

    </h:form>

</html>
