<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../../resources/templates/cadastro.xhtml">        

        <ui:define name="cadastro_titulo">
            #{bundle.FormCadastroUsuarios}            
        </ui:define>

        <ui:define name="cadastro_conteudo">

            <h:form id="form">


                <ui:decorate template="../../resources/templates/cadastroItem.xhtml">

                    <ui:define name="cadastro_toolbar">
                        <h:commandLink title="#{bundle.SaveLink}" class="btn btn-primary navbar-btn" action="#{usuarioCadastro.persiste}" >
                            Salvar
                        </h:commandLink>   
                        <h:commandLink title="#{bundle.VoltarLink}" class="btn btn-primary navbar-btn " action="cadastroList.xhtml" immediate="true" >
                            Voltar
                        </h:commandLink> 
                    </ui:define>        

                    <ui:define name="cadastro_item">                          

                        <div class="form-group">
                            <label for="nome">#{bundle.CreateUsuarioLabel_nome}</label>
                            <h:inputText id="nome" class="form-control" value="#{usuarioCadastro.usuario.nome}" title="#{bundle.CreateUsuarioTitle_nome}" 
                                         required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nome}"/>
                        </div>

                        <div class="form-group">
                            <label for="login">#{bundle.CreateUsuarioLabel_login}</label>
                            <h:inputText id="login" class="form-control" value="#{usuarioCadastro.usuario.login}" title="#{bundle.CreateUsuarioTitle_login}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_login}"/>
                        </div>

                        <div class="form-group">
                            <label for="senha">#{bundle.CreateUsuarioLabel_senha}</label>
                            <h:inputText id="senha" class="form-control" value="#{usuarioCadastro.usuario.senha}" title="#{bundle.CreateUsuarioTitle_senha}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_senha}"/>
                        </div>

                        <div class="form-group">
                            <label for="nivel">#{bundle.CreateUsuarioLabel_nivel}</label>
                            <h:inputText id="nivel" class="form-control" value="#{usuarioCadastro.usuario.nivel}" title="#{bundle.CreateUsuarioTitle_nivel}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nivel}"/>
                        </div>

                    </ui:define>        

                </ui:decorate>        

            </h:form>
        </ui:define>  

    </ui:composition>


</html>
