<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="formItem">

        <ui:decorate template="../../resources/templates/dialogo.xhtml">

            <ui:define name="dialogo_titulo">

                #{bundle.FormCadastroCredores}

            </ui:define>            

            <ui:define name="dialogo_toolbar">

                <p:commandLink title="#{bundle.SaveLink}" value="#{bundle.SaveLink}" styleClass="btn btn-primary" 
                               actionListener="#{formCadastroCredor.persiste}" update=":formList:list_table"/>

            </ui:define>

            <ui:define name="dialogo_conteudo">

                <div class="form-group">
                    <label for="cnpjCpf">#{bundle.CreateCredorLabel_cnpjCpf}</label>
                    <p:inputText id="cnpjCpf" styleClass="form-control" value="#{formCadastroCredor.item.cnpjCpf}" title="#{bundle.CreateCredorTitle_cnpjCpf}" required="true" requiredMessage="#{bundle.CreateCredorRequiredMessage_cnpjCpf}"/>
                    <p:watermark value="#{bundle.CreateCredorTitle_cnpjCpf}" for="cnpjCpf"/>
                </div>

                <div class="form-group">
                    <label for="razaoSocialNome">#{bundle.CreateCredorLabel_razaoSocialNome}</label>
                    <p:inputText id="razaoSocialNome" styleClass="form-control" value="#{formCadastroCredor.item.razaoSocialNome}" title="#{bundle.CreateCredorTitle_razaoSocialNome}" required="true" requiredMessage="#{bundle.CreateCredorRequiredMessage_razaoSocialNome}"/>
                    <p:watermark value="#{bundle.CreateCredorTitle_razaoSocialNome}" for="razaoSocialNome"/>
                </div>                                            

            </ui:define>

        </ui:decorate>

    </h:form>

</html>
