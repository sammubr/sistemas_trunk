<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div class="btn-group ">

        <p:commandLink title="#{bundle.AddLink}" styleClass="btn btn-primary navbar-btn" 
                       actionListener="#{relacionamentoCadastro.geraListaDeContasContabeis}" oncomplete="$('#modalContasContabeis').modal('show')" 
                       resetValues="true" update="tableSelecionaContasContabeis" partialSubmit="true" process="@this tableSelecionaContasContabeis">
            <span class="glyphicon glyphicon-plus"></span>
        </p:commandLink>

        <p:commandLink title="#{bundle.DestroyLink}" styleClass="btn btn-primary navbar-btn" 
                       actionListener="#{relacionamentoCadastro.removeContasContabeisDoRelacionamentoSelecionadas}" update="tableContasContabeis"
                       process="@this tableContasContabeis">
            <span class="glyphicon glyphicon-minus"></span>
        </p:commandLink>

    </div>

    <p:dataTable id="tableContasContabeis" var="contaContabil" value="#{relacionamentoCadastro.listaDeContasContabeisDoRelacionamento}" 
                 tableStyleClass="table table-bordered table-hover" rowKey="#{contaContabil.idcontaContabil}" emptyMessage="#{bundle.RecordsEmpty}"
                 selection="#{relacionamentoCadastro.listaDeContasContabeisDoRelacionamentoSelecionadas}" selectionMode="multiple">         

        <p:column sortBy="descricao" headerText="#{bundle.ListContaContabilTitle_descricao}" filterBy="descricao" filterMatchMode="contains">  
            <h:outputText value="#{contaContabil.descricao}" />  
        </p:column>   

    </p:dataTable>    

    <div class="modal fade" id="modalContasContabeis" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        <ui:decorate template="../../resources/templates/dialogo.xhtml">

            <ui:define name="dialogo_titulo">

                #{bundle.ContaContabilListTitle}

            </ui:define>            

            <ui:define name="dialogo_toolbar">

                <p:commandLink actionListener="#{relacionamentoCadastro.addContaContabil}" styleClass="btn btn-primary" update="tableContasContabeis" 
                               partialSubmit="true" process="@this tableSelecionaContasContabeis">
                    #{bundle.AddLink}
                </p:commandLink>

            </ui:define>

            <ui:define name="dialogo_conteudo">        

                <p:dataTable id="tableSelecionaContasContabeis" var="item" value="#{relacionamentoCadastro.listaDeContasContabeis}" 
                             tableStyleClass="table table-bordered table-hover" rowKey="#{item.idcontaContabil}" emptyMessage="#{bundle.RecordsEmpty}"
                             selection="#{relacionamentoCadastro.listaDeContasContabeisSelecionadas}" selectionMode="multiple">        

                    <p:column sortBy="descricao" headerText="#{bundle.ListRelacionamentoTitle_descricao}" filterBy="descricao" filterMatchMode="contains">  
                        <h:outputText value="#{item.descricao}"/>  
                    </p:column>  

                </p:dataTable>     

            </ui:define>

        </ui:decorate>

    </div>

</html>
