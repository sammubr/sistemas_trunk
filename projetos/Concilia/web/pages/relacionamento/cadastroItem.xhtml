<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../../resources/templates/cadastro.xhtml">        

        <ui:define name="cadastro_titulo">
            #{bundle.FormCadastroRelacionamentos}            
        </ui:define>

        <ui:define name="cadastro_conteudo">

            <h:form id="form" >

                <ui:decorate template="../../resources/templates/cadastroConteudo.xhtml">

                    <ui:define name="cadastro_toolbar">
                        <h:commandButton title="#{bundle.SaveLink}" class="btn btn-primary navbar-btn" action="#{relacionamentoCadastro.persiste}" value="Salvar"/>
                        <h:commandButton title="#{bundle.VoltarLink}" class="btn btn-primary navbar-btn" action="cadastroList.xhtml" immediate="true" value="Voltar" />
                    </ui:define>        

                    <ui:define name="cadastro_conteudo">                          

                        <div class="form-group">
                            <label for="descricao">#{bundle.CreateRelacionamentoLabel_descricao}</label>
                            <p:inputText id="descricao" styleClass="form-control" value="#{relacionamentoCadastro.item.descricao}" title="#{bundle.CreateRelacionamentoTitle_descricao}" required="true" requiredMessage="#{bundle.CreateRelacionamentoRequiredMessage_descricao}"/>
                        </div>

                        <ul class="nav nav-tabs" id="tabContas" >
                            <li><a href="#contasContabeis" data-toggle="tab">Contas contábeis</a></li>
                            <li><a href="#contasBancarias" data-toggle="tab">Contas bancárias</a></li>
                        </ul>

                        <div class="tab-content">


                            <div class="tab-pane" id="contasContabeis">








                                <p:commandLink id="adicionar" title="#{bundle.AddLink}" styleClass="btn btn-primary navbar-btn" oncomplete="abre(event);" immediate="true">
                                    <span class="glyphicon glyphicon-plus"></span>
                                    <f:setPropertyActionListener target="#{dialogSelecionaContaContabil.lista}" value="#{relacionamentoCadastro.contasContabeisSemRelacionamento()}"/>
                                </p:commandLink>

                                <h:form id="viewPersonsForm">
                                    <!-- Modal -->
                                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">



                                    </div><!-- /.modal -->

                                </h:form>
























                                <p:dataTable id="tabelaContasContabeis" var="item" value="#{relacionamentoCadastro.listaContasContabeis}" tableStyleClass="table table-bordered table-hover"
                                             rowKey="#{item.idcontaContabil}" emptyMessage="Nenhum registro encontrado." widgetVar="contaContabilTable"
                                             selection="#{relacionamentoCadastro.contasContabeisSelecionadas}" selectionMode="multiple">         

                                    <p:column sortBy="descricao" headerText="#{bundle.ListContaContabilTitle_descricao}" filterBy="descricao" filterMatchMode="contains">  
                                        <h:outputText value="#{item.descricao}" />  
                                    </p:column>  

                                    <p:column style="width:2%">  
                                        <h:commandLink title="#{bundle.DestroyLink}" actionListener="#{relacionamentoCadastro.removeContaContabil(item)}" immediate="true" class="btn btn-toolbar btn-xs" >
                                            <span class="glyphicon glyphicon-minus"></span>
                                        </h:commandLink>  
                                    </p:column>  

                                </p:dataTable>     














                            </div>









                            <div class="tab-pane" id="contasBancarias">



                            </div>
                        </div>

                    </ui:define>        

                </ui:decorate> 
            </h:form>
        </ui:define>  

    </ui:composition>
    <style type="text/css">
        .tab-content {
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('form:descricao').focus();
        };
        $('a[data-toggle="tab"]').on('shown.bs.tab', function(e) {
            e.target; // activated tab
            e.relatedTarget; // previous tab
        });
        $('#tabContas a:first').tab('show'); // Select first tab
        function abre(e) {
            e.preventDefault();
            $('#myModal').modal({
                remote: 'selectContaContabil.xhtml'
            }
            );
        }
    </script>
</html>
