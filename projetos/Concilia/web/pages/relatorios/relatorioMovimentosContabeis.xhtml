<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../index.xhtml">

        <ui:define name="index_conteudo">

            <ui:decorate template="../../resources/templates/conciliacao.xhtml">    

                <ui:define name="conciliacao_titulo">
                    Conciliação
                </ui:define>  

                <ui:define name="conciliacao_conteudo">

                    <p:outputPanel>

                        <h:form>

                            <div class="form-group">
                                <label for="relacionamento">#{bundle.ConciliacaoManualLabel_selectRelacionamento}</label>

                                <h:selectOneMenu id="relacionamento" value="#{relatorioMovimentosContabeis.relacionamento}" converter="converterRelacionamento" class="form-control" 
                                                 required="true" requiredMessage="#{bundle.ConciliacaoManualRelacionamentoRequiredMessage}">
                                    <f:selectItem itemLabel="#{bundle.SelecionarRelacionamento}" itemValue="" />
                                    <f:selectItems value="#{relatorioMovimentosContabeis.listaDeRelacionamentos}" var="item" itemValue="#{item}" itemLabel="#{item.descricao}" />
                                </h:selectOneMenu>                          
                            </div>                       

                            <div class="form-group">
                                <label for="dataInicial">Data inicial:</label>
                                <p:inputMask mask="99/99/9999" id="dataInicial" styleClass="form-control" value="#{relatorioMovimentosContabeis.dataInicial}" 
                                             title="Data inicial" required="true"                                                  
                                             requiredMessage="#{bundle.ConciliacaoManualDataInicialRequiredMessage}">
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                    <p:watermark value="Data inicial" for="dataInicial"/>
                                </p:inputMask>
                            </div>
                            
                            <div class="form-group">
                                <label for="dataFinal">Data final:</label>
                                <p:inputMask mask="99/99/9999" id="dataFinal" styleClass="form-control" value="#{relatorioMovimentosContabeis.dataFinal}" 
                                             title="Data inicial" required="true"                                                  
                                             requiredMessage="#{bundle.ConciliacaoManualDataFinalRequiredMessage}">
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                    <p:watermark value="Data final" for="dataFinal"/>
                                </p:inputMask>
                            </div>                            

                            <div class="row">
                                <div class="col-xs-6 col-md-1">
                                    <h:commandLink class="thumbnail">
                                        <h:graphicImage class="img-responsive img-rounded" library="imagens" name="pdf.png" title="Imprimir PDF"/>
                                        <f:setPropertyActionListener target="#{relatorioMovimentosContabeis.tipoRelatorio}" value="1"/>
                                        <p:fileDownload value="#{relatorioMovimentosContabeis.arquivoRetorno}"/>
                                    </h:commandLink>

                                </div>
                                <div class="col-xs-6 col-md-1">
                                    <h:commandLink class="thumbnail">
                                        <h:graphicImage class="img-responsive img-rounded" library="imagens" name="xls.png" title="Imprimir XLS"/>
                                        <f:setPropertyActionListener target="#{relatorioMovimentosContabeis.tipoRelatorio}" value="2"/>
                                        <p:fileDownload value="#{relatorioMovimentosContabeis.arquivoRetorno}"/>
                                    </h:commandLink>
                                </div>
                                <div class="col-xs-6 col-md-1">
                                    <h:commandLink class="thumbnail">
                                        <h:graphicImage class="img-responsive img-rounded" library="imagens" name="html.png" title="Imprimir HTML"/>
                                        <f:setPropertyActionListener target="#{relatorioMovimentosContabeis.tipoRelatorio}" value="3"/>
                                        <p:fileDownload value="#{relatorioMovimentosContabeis.arquivoRetorno}"/>
                                    </h:commandLink>
                                </div>
                                <div class="col-xs-6 col-md-1">
                                    <h:commandLink class="thumbnail">
                                        <h:graphicImage class="img-responsive img-rounded" library="imagens" name="odt.png" title="Imprimir ODT"/>
                                        <f:setPropertyActionListener target="#{relatorioMovimentosContabeis.tipoRelatorio}" value="4"/>
                                        <p:fileDownload value="#{relatorioMovimentosContabeis.arquivoRetorno}"/>                                
                                    </h:commandLink>
                                </div>                            
                                <div class="col-xs-6 col-md-1">
                                    <h:commandLink class="thumbnail">
                                        <h:graphicImage class="img-responsive img-rounded" library="imagens" name="txt.png" title="Imprimir TXT"/>
                                        <f:setPropertyActionListener target="#{relatorioMovimentosContabeis.tipoRelatorio}" value="5"/>
                                        <p:fileDownload value="#{relatorioMovimentosContabeis.arquivoRetorno}"/>                                
                                    </h:commandLink>
                                </div>                            
                                <div class="col-xs-6 col-md-1">
                                    <h:commandLink class="thumbnail">
                                        <h:graphicImage class="img-responsive img-rounded" library="imagens" name="csv.png" title="Imprimir CSV"/>
                                        <f:setPropertyActionListener target="#{relatorioMovimentosContabeis.tipoRelatorio}" value="6"/>
                                        <p:fileDownload value="#{relatorioMovimentosContabeis.arquivoRetorno}"/>                                
                                    </h:commandLink>
                                </div>                            

                            </div>

                        </h:form>

                    </p:outputPanel>

                </ui:define>  

            </ui:decorate>

        </ui:define>

    </ui:composition>




</html>
