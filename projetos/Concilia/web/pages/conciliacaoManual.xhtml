<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="index.xhtml">

        <ui:define name="index_conteudo">

            <ui:decorate template="../resources/templates/conciliacao.xhtml">    

                <ui:define name="conciliacao_titulo">
                    #{bundle.FormConciliacaoManual}
                </ui:define>  

                <ui:define name="conciliacao_conteudo">

                    <p:outputPanel id="panelConciliacao">

                        <p:outputPanel rendered="#{conciliacaoManual.gridVisivel}">                                      

                            <h:form id="formSelecionaRelacionamento">

                                <div class="form-group">
                                    <label for="relacionamento">#{bundle.ConciliacaoManualLabel_selectRelacionamento}</label>

                                    <h:selectOneMenu id="relacionamento" value="#{conciliacaoManual.relacionamento}" converter="converterRelacionamento" class="form-control" 
                                                     required="true" requiredMessage="#{bundle.ConciliacaoManualRelacionamentoRequiredMessage}">
                                        <f:selectItem itemLabel="#{bundle.SelecionarRelacionamento}" itemValue="" />
                                        <f:selectItems value="#{conciliacaoManual.listaDeRelacionamentos}" var="item" itemValue="#{item}" itemLabel="#{item.descricao}" />
                                    </h:selectOneMenu>                          
                                </div>                       

                                <div class="form-group">
                                    <label for="dataConciliacao">Data da conciliação:</label>
                                    <p:inputText id="dataConciliacao" styleClass="form-control" value="#{conciliacaoManual.dataConciliacao}" 
                                                 title="Data da conciliação" required="true" 
                                                 requiredMessage="#{bundle.ConciliacaoManualDataRelacionamentoRequiredMessage}">
                                        <f:convertDateTime type="date" dateStyle="short"/>                                    
                                    </p:inputText>
                                </div>                            

                                <div class="btn-group ">
                                    <p:commandLink title="OK" value="OK" styleClass="btn btn-primary" actionListener="#{conciliacaoManual.filtraMovimentos}" update=":panelConciliacao"/>
                                    <p:commandLink title="Cancelar" value="Cancelar" styleClass="btn btn-default" action="index.xhtml" />
                                </div>
                            </h:form>

                        </p:outputPanel>                    

                        <p:outputPanel rendered="#{!conciliacaoManual.gridVisivel}">

                            <h:form id="form">

                                <div class="row">

                                    <div class="col-md-6">

                                        <p:dataTable id="tableContasContabeis" var="item" value="#{conciliacaoManual.listaDeMovimentoContaContabil}"
                                                     rowKey="#{item.idcontaContabilMovimento}" emptyMessage="#{bundle.RecordsEmpty}" widgetVar="widgetVarContasContabeis"
                                                     selection="#{conciliacaoManual.listaDeMovimentoContaContabilSelecionados}" selectionMode="multiple"
                                                     scrollable="true" scrollHeight="500">         

                                            <f:facet name="header" >  
                                                <p:outputPanel>   
                                                    <p:inputText id="globalFilter" onkeyup="widgetVarContasContabeis.filter();" style="width:40%"/>  
                                                    <p:watermark value="#{bundle.FilterTableWatermark}" for="globalFilter"/>
                                                </p:outputPanel>  
                                            </f:facet>

                                            <p:column sortBy="dataMov" headerText="#{bundle.ListContaContabilMovimentoTitle_data}" filterBy="dataMov" filterMatchMode="contains" 
                                                      filterStyle="display:none" style="width: 100px">  
                                                <h:outputText value="#{item.dataMov}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </h:outputText>
                                            </p:column>                             

                                            <p:column sortBy="historico" headerText="#{bundle.ListContaContabilMovimentoTitle_Historico}" filterBy="historico" filterMatchMode="contains" 
                                                      filterStyle="display:none">  
                                                <h:outputText value="#{item.historico}"/>  
                                            </p:column>     

                                            <p:column sortBy="valor" headerText="#{bundle.ListContaContabilMovimentoTitle_valor}" filterBy="valor" filterMatchMode="contains" 
                                                      filterStyle="display:none" style="width: 150px">
                                                <h:outputText value="#{item.valor}" style="float:right">                                
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputText>
                                            </p:column>                                                                   

                                        </p:dataTable>

                                    </div>

                                    <div class="col-md-6">

                                        <p:dataTable id="tableContasBancarias" var="item" value="#{conciliacaoManual.listaDeMovimentoContaBancaria}"
                                                     rowKey="#{item.idcontaBancariaMovimento}" emptyMessage="#{bundle.RecordsEmpty}" widgetVar="widgetVarContasBancarias"
                                                     selection="#{conciliacaoManual.listaDeMovimentoContaBancariaSelecionados}" selectionMode="multiple"
                                                     scrollable="true" scrollHeight="500">         

                                            <f:facet name="header" >  
                                                <p:outputPanel>   
                                                    <p:inputText id="globalFilter" onkeyup="widgetVarContasBancarias.filter();" style="width:40%" />  
                                                    <p:watermark value="#{bundle.FilterTableWatermark}" for="globalFilter"/>
                                                </p:outputPanel>  
                                            </f:facet>

                                            <p:column sortBy="dataMov" headerText="#{bundle.ListContaContabilMovimentoTitle_data}" filterBy="dataMov" filterMatchMode="contains" 
                                                      filterStyle="display:none" style="width: 100px">  
                                                <h:outputText value="#{item.dataMov}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </h:outputText>
                                            </p:column>                             

                                            <p:column sortBy="historico" headerText="#{bundle.ListContaContabilMovimentoTitle_Historico}" filterBy="historico" filterMatchMode="contains" 
                                                      filterStyle="display:none">  
                                                <h:outputText value="#{item.historico}"/>  
                                            </p:column>     

                                            <p:column sortBy="valor" headerText="#{bundle.ListContaContabilMovimentoTitle_valor}" filterBy="valor" filterMatchMode="contains" 
                                                      filterStyle="display:none" style="width: 150px">
                                                <h:outputText value="#{item.valor}" style="float:right">                                
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputText>
                                            </p:column>                                                                   

                                        </p:dataTable>

                                    </div>

                                </div>

                            </h:form>                        

                        </p:outputPanel>

                    </p:outputPanel>

                </ui:define>  

            </ui:decorate>


        </ui:define>

    </ui:composition>

</html>
