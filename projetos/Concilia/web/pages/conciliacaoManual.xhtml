<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="index.xhtml">

        <ui:define name="index_conteudo">

            <ui:decorate template="../resources/templates/conciliacao.xhtml">    

                <ui:define name="conciliacao_titulo">
                    #{bundle.FormConciliacaoManual}
                </ui:define>  

                <ui:define name="conciliacao_conteudo">

                    <h:form id="form">

                        <div class="row">

                            <div class="col-md-6">

                                <p:dataTable id="list_table" var="item" value="#{conciliacaoManual.lista}"
                                             rowKey="#{item.idcontaContabilMovimento}" emptyMessage="#{bundle.RecordsEmpty}" widgetVar="list_widgetVar"
                                             selection="#{conciliacaoManual.itensSelecionados}" selectionMode="multiple"
                                             scrollable="true" scrollHeight="500">         

                                    <f:facet name="header" >  
                                        <p:outputPanel>  
                                            <h:outputText value="#{bundle.FilterTable} "/>  
                                            <p:inputText id="globalFilter" onkeyup="list_widgetVar.filter();" style="width:20%" />  
                                        </p:outputPanel>  
                                    </f:facet>

                                    <p:column sortBy="dataMov" headerText="#{bundle.ListContaContabilMovimentoTitle_data}" filterBy="dataMov" filterMatchMode="contains" 
                                              filterStyle="display:none" style="width: 100px">  
                                        <h:outputText value="#{item.dataMov}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>                             

                                    <p:column sortBy="historico" headerText="#{bundle.ListContaContabilMovimentoTitle_Historico}" filterBy="historico" filterMatchMode="contains" 
                                              filterStyle="display:none">  
                                        <h:outputText value="#{item.historico}"/>  
                                    </p:column>     

                                    <p:column sortBy="valor" headerText="#{bundle.ListContaContabilMovimentoTitle_valor}" filterBy="valor" filterMatchMode="contains" 
                                              filterStyle="display:none" style="width: 150px">
                                        <h:outputText value="#{item.valor}" style="float:right">                                
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>                                                                   

                                </p:dataTable>

                            </div>

                            <div class="col-md-6">

                                <p:dataTable id="list_table2" var="item" value="#{conciliacaoManual.lista}"
                                             rowKey="#{item.idcontaContabilMovimento}" emptyMessage="#{bundle.RecordsEmpty}" widgetVar="list_widgetVar"
                                             selection="#{conciliacaoManual.itensSelecionados}" selectionMode="multiple"
                                             scrollable="true" scrollHeight="500">         

                                    <f:facet name="header" >  
                                        <p:outputPanel>  
                                            <h:outputText value="#{bundle.FilterTable} "/>  
                                            <p:inputText id="globalFilter" onkeyup="list_widgetVar.filter();" style="width:20%" />  
                                        </p:outputPanel>  
                                    </f:facet>

                                    <p:column sortBy="dataMov" headerText="#{bundle.ListContaContabilMovimentoTitle_data}" filterBy="dataMov" filterMatchMode="contains" 
                                              filterStyle="display:none" style="width: 100px">  
                                        <h:outputText value="#{item.dataMov}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>                             

                                    <p:column sortBy="historico" headerText="#{bundle.ListContaContabilMovimentoTitle_Historico}" filterBy="historico" filterMatchMode="contains" 
                                              filterStyle="display:none">  
                                        <h:outputText value="#{item.historico}"/>  
                                    </p:column>     

                                    <p:column sortBy="valor" headerText="#{bundle.ListContaContabilMovimentoTitle_valor}" filterBy="valor" filterMatchMode="contains" 
                                              filterStyle="display:none" style="width: 150px">
                                        <h:outputText value="#{item.valor}" style="float:right">                                
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>                                                                   

                                </p:dataTable>

                            </div>

                        </div>

                    </h:form>

                </ui:define>  

            </ui:decorate>


        </ui:define>

    </ui:composition>

</html>
