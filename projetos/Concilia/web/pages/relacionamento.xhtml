<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="index.xhtml">

        <ui:define name="conteudo">

            <p:panel id="formCadastro" header="#{bundle.FormCadastroRelacionamentos}" toggleable="false" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" >  

                <p:outputPanel rendered="#{relacionamentoCadastro.gridVisivel}"  >

                    <p:toolbar id="toolbar" >  
                        <p:toolbarGroup align="left">  
                            <p:commandButton title="#{bundle.CreateLink}"  action="#{relacionamentoCadastro.criaNovo}" icon="ui-icon-document" update="form" />                                                
                        </p:toolbarGroup>  
                    </p:toolbar> 

                    <p:dataTable id="dataTable" value="#{relacionamentoCadastro.listaDeRelacionamentos}" var="item"
                                 rowStyleClass="jsfcrud_odd_row,jsfcrud_even_row" 
                                 paginator="true" rows="5"  
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">  

                        <p:column >
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.ListRelacionamentoTitle_Descricao}"/>
                            </f:facet>
                            <p:outputLabel value="#{item.descricao}"/>
                        </p:column>

                        <p:column>
                            <p:commandButton title="#{bundle.EditLink}" actionListener="#{relacionamentoCadastro.edita}" icon="ui-icon-pencil" update=":form" />
                            <p:commandButton title="#{bundle.DestroyLink}" actionListener="#{relacionamentoCadastro.exclui}" icon="ui-icon-trash" update=":form" />                            
                        </p:column>                            


                    </p:dataTable>                         



                </p:outputPanel>

                <p:outputPanel rendered="#{relacionamentoCadastro.itemVisivel}">
                    <p:toolbar>
                        <p:toolbarGroup align="left"  >
                            <p:commandButton title="#{bundle.SaveLink}" actionListener="#{relacionamentoCadastro.persiste}" update="form" icon="ui-icon-disk" />
                            <p:commandButton title="#{bundle.VoltarLink}" actionListener="#{relacionamentoCadastro.mostraGrid}" update="form" immediate="true" icon="ui-icon-arrowreturnthick-1-w" />
                        </p:toolbarGroup>
                    </p:toolbar>

                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{bundle.CreateRelacionamentoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{relacionamentoCadastro.relacionamento.descricao}" title="#{bundle.CreateRelacionamentoTitle_descricao}" required="true" requiredMessage="#{bundle.CreateRelacionamentoRequiredMessage_descricao}"/>

                    </p:panelGrid>   


                </p:outputPanel>

            </p:panel>                  

        </ui:define>  

    </ui:composition>

</html>
