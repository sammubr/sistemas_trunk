<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="formItem">

        <ui:decorate template="../../resources/templates/dialogo.xhtml">

            <ui:define name="dialogo_titulo">

                #{bundle.FormCadastroContaBancarias}

            </ui:define>            

            <ui:define name="dialogo_toolbar">

                <p:commandLink title="#{bundle.SaveLink}" value="#{bundle.SaveLink}" styleClass="btn btn-primary" 
                               actionListener="#{formCadastroContaBancaria.persiste}" update=":formList:list_table"/>

            </ui:define>

            <ui:define name="dialogo_conteudo">

                <div class="form-group">
                    <label for="descricao">#{bundle.CreateContaBancariaLabel_descricao}</label>
                    <p:inputText id="descricao" styleClass="form-control" value="#{formCadastroContaBancaria.item.descricao}" title="#{bundle.CreateContaBancariaTitle_descricao}" required="true" requiredMessage="#{bundle.CreateContaBancariaRequiredMessage_descricao}"/>
                    <p:watermark value="#{bundle.CreateContaBancariaTitle_descricao}" for="descricao"/>
                </div>

                <div class="form-group">
                    <label for="banco">#{bundle.CreateContaBancariaLabel_banco}</label>

                    <h:selectOneMenu id="banco" value="#{formCadastroContaBancaria.item.banco}" converter="converterBanco" class="form-control" required="true" requiredMessage="#{bundle.CreateContaBancariaRequiredMessage_banco}">
                        <f:selectItem itemLabel="#{bundle.SelecionarBanco}" itemValue="" />
                        <f:selectItems value="#{formCadastroContaBancaria.listaDeBancos}" var="item" itemValue="#{item}" itemLabel="#{item.descricao}" />
                    </h:selectOneMenu>                          
                </div>

                <div class="form-group">
                    <label for="agencia">#{bundle.CreateContaBancariaLabel_agencia}</label>
                    <p:inputText id="agencia" styleClass="form-control" value="#{formCadastroContaBancaria.item.agencia}" title="#{bundle.CreateContaBancariaTitle_agencia}"/>
                    <p:watermark value="#{bundle.CreateContaBancariaTitle_agencia}" for="agencia"/>
                </div>

                <div class="form-group">
                    <label for="agenciaDigito">#{bundle.CreateContaBancariaLabel_agenciaDigito}</label>                            
                    <p:inputText id="agenciaDigito" styleClass="form-control" value="#{formCadastroContaBancaria.item.agenciaDigito}" title="#{bundle.CreateContaBancariaTitle_agenciaDigito}"/>
                    <p:watermark value="#{bundle.CreateContaBancariaTitle_agenciaDigito}" for="agenciaDigito"/>
                </div>

                <div class="form-group">
                    <label for="numero">#{bundle.CreateContaBancariaLabel_numero}</label>                            
                    <p:inputText id="numero" styleClass="form-control" value="#{formCadastroContaBancaria.item.numero}" title="#{bundle.CreateContaBancariaTitle_numero}"/>
                    <p:watermark value="#{bundle.CreateContaBancariaTitle_numero}" for="numero"/>
                </div>

                <div class="form-group">
                    <label for="numeroDigito">#{bundle.CreateContaBancariaLabel_numeroDigito}</label>                            
                    <p:inputText id="numeroDigito" styleClass="form-control" value="#{formCadastroContaBancaria.item.numeroDigito}" title="#{bundle.CreateContaBancariaTitle_numeroDigito}"/>
                    <p:watermark value="#{bundle.CreateContaBancariaTitle_numeroDigito}" for="numeroDigito"/>
                </div>

                <div class="form-group">
                    <label for="saldoInicial">#{bundle.CreateContaBancariaLabel_saldoInicial}</label>                            
                    <p:inputText id="saldoInicial" styleClass="form-control" value="#{formCadastroContaBancaria.item.saldoInicial}" title="#{bundle.CreateContaBancariaTitle_saldoInicial}" required="true" requiredMessage="#{bundle.CreateContaBancariaRequiredMessage_saldoInicial}">
                        <f:convertNumber pattern="#0.00" />                              
                        <p:ajax event="blur" update="saldoInicial"  />                  
                    </p:inputText>
                </div>

            </ui:define>

        </ui:decorate>

    </h:form>

</html>
