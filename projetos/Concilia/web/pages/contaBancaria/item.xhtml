<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="formItem">

        <ui:decorate template="../../resources/templates/item.xhtml">

            <ui:define name="item_titulo">

                #{bundle.FormCadastroContaBancarias}

            </ui:define>            

            <ui:define name="item_toolbar">

                <p:commandLink title="#{bundle.SaveLink}" value="#{bundle.SaveLink}" styleClass="btn btn-primary" 
                               actionListener="#{contaBancariaCadastro.persiste}" update=":formList:list_table"/>

            </ui:define>

            <ui:define name="item_conteudo">

                <div class="form-group">
                    <label for="descricao">#{bundle.CreateContaBancariaLabel_descricao}</label>
                    <p:inputText id="descricao" styleClass="form-control" value="#{contaBancariaCadastro.item.descricao}" title="#{bundle.CreateContaBancariaTitle_descricao}" required="true" requiredMessage="#{bundle.CreateContaBancariaRequiredMessage_descricao}"/>
                </div>

                <div class="form-group">
                    <label for="banco">#{bundle.CreateContaBancariaLabel_banco}</label>

                    <h:selectOneMenu id="banco" value="#{contaBancariaCadastro.item.banco}" converter="converterBanco" class="form-control" required="true" requiredMessage="#{bundle.CreateContaBancariaRequiredMessage_banco}">
                        <f:selectItem itemLabel="#{bundle.SelecionarBanco}" itemValue="" />
                        <f:selectItems value="#{contaBancariaCadastro.listaDeBancos}" var="item" itemValue="#{item}" itemLabel="#{item.descricao}" />
                    </h:selectOneMenu>                          
                </div>

                <div class="form-group">
                    <label for="agencia">#{bundle.CreateContaBancariaLabel_agencia}</label>
                    <p:inputText id="agencia" styleClass="form-control" value="#{contaBancariaCadastro.item.agencia}" title="#{bundle.CreateContaBancariaTitle_agencia}"/>
                </div>

                <div class="form-group">
                    <label for="agenciaDigito">#{bundle.CreateContaBancariaLabel_agenciaDigito}</label>                            
                    <p:inputText id="agenciaDigito" styleClass="form-control" value="#{contaBancariaCadastro.item.agenciaDigito}" title="#{bundle.CreateContaBancariaTitle_agenciaDigito}"/>
                </div>

                <div class="form-group">
                    <label for="numero">#{bundle.CreateContaBancariaLabel_numero}</label>                            
                    <p:inputText id="numero" styleClass="form-control" value="#{contaBancariaCadastro.item.numero}" title="#{bundle.CreateContaBancariaTitle_numero}"/>
                </div>

                <div class="form-group">
                    <label for="numeroDigito">#{bundle.CreateContaBancariaLabel_numeroDigito}</label>                            
                    <p:inputText id="numeroDigito" styleClass="form-control" value="#{contaBancariaCadastro.item.numeroDigito}" title="#{bundle.CreateContaBancariaTitle_numeroDigito}"/>
                </div>

                <div class="form-group">
                    <label for="saldoInicial">#{bundle.CreateContaBancariaLabel_saldoInicial}</label>                            
                    <p:inputText id="saldoInicial" styleClass="form-control" value="#{contaBancariaCadastro.item.saldoInicial}" title="#{bundle.CreateContaBancariaTitle_saldoInicial}" required="true" requiredMessage="#{bundle.CreateContaBancariaRequiredMessage_saldoInicial}">
                        <f:convertNumber pattern="#0.00" />                              
                        <p:ajax event="blur" update="saldoInicial"  />                  
                    </p:inputText>
                </div>

                <div class="form-group">
                    <label for="tagValor">#{bundle.CreateContaBancariaLabel_tagValor}</label>                            
                    <p:inputText id="tagValor" styleClass="form-control" value="#{contaBancariaCadastro.item.tagValor}" title="#{bundle.CreateContaBancariaTitle_tagValor}"/>
                </div>

                <div class="form-group">
                    <label for="tagData">#{bundle.CreateContaBancariaLabel_tagData}</label>                            
                    <p:inputText id="tagData" styleClass="form-control" value="#{contaBancariaCadastro.item.tagData}" title="#{bundle.CreateContaBancariaTitle_tagData}"/>
                </div>

                <div class="form-group">
                    <label for="tagNumDoc">#{bundle.CreateContaBancariaLabel_tagNumDoc}</label>                            
                    <p:inputText id="tagNumDoc" styleClass="form-control" value="#{contaBancariaCadastro.item.tagNumDoc}" title="#{bundle.CreateContaBancariaTitle_tagNumDoc}"/>
                </div>

                <div class="form-group">
                    <label for="tagHistorico">#{bundle.CreateContaBancariaLabel_tagHistorico}</label>                            
                    <p:inputText id="tagHistorico" styleClass="form-control" value="#{contaBancariaCadastro.item.tagHistorico}" title="#{bundle.CreateContaBancariaTitle_tagHistorico}"/>
                </div>

                <div class="form-group">
                    <label for="tagInicioMovimento">#{bundle.CreateContaBancariaLabel_tagInicioMovimento}</label>                            
                    <p:inputText id="tagInicioMovimento" styleClass="form-control" value="#{contaBancariaCadastro.item.tagInicioMovimento}" title="#{bundle.CreateContaBancariaTitle_tagInicioMovimento}"/>
                </div>

                <div class="form-group">
                    <label for="tagFimMovimento">#{bundle.CreateContaBancariaLabel_tagFimMovimento}</label>                            
                    <p:inputText id="tagFimMovimento" styleClass="form-control" value="#{contaBancariaCadastro.item.tagFimMovimento}" title="#{bundle.CreateContaBancariaTitle_tagFimMovimento}"/>
                </div>

            </ui:define>

        </ui:decorate>

    </h:form>

</html>
