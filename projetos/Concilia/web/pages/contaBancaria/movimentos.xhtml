<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../index.xhtml">

        <ui:define name="conteudo">

            <p:panel id="formCadastro" header="#{bundle.FormCadastroContaBancariaMovimento}" toggleable="false" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" >  

                <p:outputPanel rendered="#{contaBancariaMovimentos.gridVisivel}"  >

                    <p:selectOneMenu id="conta" value="#{contaBancariaMovimentos.contaBancariaSelecionada}" converter="converterContaBancaria" >
                        <f:selectItem itemLabel="#{bundle.SelecionarContaBancaria}" itemValue="" />
                        <f:selectItems value="#{contaBancariaMovimentos.listaContasBancarias}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}"/>                   
                        <p:ajax update="dados" />  
                    </p:selectOneMenu>

                    <p:outputPanel id="dados">

                        <p:toolbar id="toolbar" rendered="#{contaBancariaMovimentos.contaSelecionada}" >  
                            <p:toolbarGroup align="left">  
                                <p:commandButton title="#{bundle.CreateLink}"  action="#{contaBancariaMovimentos.criaNovo}" icon="ui-icon-document" update="form" />                                                
                            </p:toolbarGroup>  
                        </p:toolbar>                




                        <p:dataTable id="dataTable" value="#{contaBancariaMovimentos.listaMovimentos}" var="item"   
                                     rowStyleClass="jsfcrud_odd_row,jsfcrud_even_row" 
                                     paginator="true" rows="5"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">  

                            <p:column >
                                <f:facet name="header">
                                    <p:outputLabel value="#{bundle.ListContaBancariaMovimentoTitle_data}"/>
                                </f:facet>
                                <h:outputLabel value="#{item.dataMov}">                                
                                    <f:convertDateTime pattern="dd/MM/yyyy" /> 
                                </h:outputLabel>
                            </p:column>

                            <p:column >
                                <f:facet name="header">
                                    <p:outputLabel value="#{bundle.ListContaBancariaMovimentoTitle_id}"/>
                                </f:facet>
                                <p:outputLabel value="#{item.idcontaBancariaMovimento}"/>
                            </p:column>                                

                            <p:column >
                                <f:facet name="header">
                                    <p:outputLabel value="#{bundle.ListContaBancariaMovimentoTitle_valor}"/>
                                </f:facet>
                                <h:outputText value="#{item.valor}" >
                                    <f:convertNumber pattern="#0.00" />
                                </h:outputText>
                            </p:column>

                            <p:column >
                                <f:facet name="header">
                                    <p:outputLabel value="#{bundle.ListContaBancariaMovimentoTitle_numDoc}"/>
                                </f:facet>
                                <p:outputLabel value="#{item.numdoc}"/>
                            </p:column>

                            <p:column >
                                <f:facet name="header">
                                    <p:outputLabel value="#{bundle.ListContaBancariaMovimentoTitle_Historico}"/>
                                </f:facet>
                                <p:outputLabel value="#{item.historico}"/>
                            </p:column>

                            <p:column>

                                <p:commandButton title="#{bundle.EditLink}" actionListener="#{contaBancariaMovimentos.edita}" icon="ui-icon-pencil" update=":form" />
                                <p:commandButton title="#{bundle.DestroyLink}" actionListener="#{contaBancariaMovimentos.exclui}" icon="ui-icon-trash" update=":form" />                            

                            </p:column>

                        </p:dataTable>  

                    </p:outputPanel>

                </p:outputPanel>

                <p:outputPanel rendered="#{contaBancariaMovimentos.itemVisivel}">

                    <p:toolbar>
                        <p:toolbarGroup align="left"  >
                            <p:commandButton title="#{bundle.SaveLink}" actionListener="#{contaBancariaMovimentos.persiste}" update="form" icon="ui-icon-disk" />
                            <p:commandButton title="#{bundle.VoltarLink}" actionListener="#{contaBancariaMovimentos.mostraGrid}" update="form" immediate="true" icon="ui-icon-arrowreturnthick-1-w" />                                

                        </p:toolbarGroup>
                    </p:toolbar>

                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{bundle.CreateContaBancariaLabel_dataMov}" for="dataMov" />
                        <p:calendar pattern="dd/MM/yyyy" id="dataMov" value="#{contaBancariaMovimentos.contaBancariaMovimento.dataMov}" title="#{bundle.CreateContaBancariaMovimentoTitle_dataMov}" required="true" requiredMessage="#{bundle.CreateContaBancariaMovimentoRequiredMessage_dataMov}"/>

                        <p:outputLabel value="#{bundle.CreateContaBancariaLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{contaBancariaMovimentos.contaBancariaMovimento.valor}" title="#{bundle.CreateContaBancariaMovimentoTitle_valor}" required="true" requiredMessage="#{bundle.CreateContaBancariaMovimentoRequiredMessage_valor}">
                            <f:convertNumber pattern="#0.00" />                              
                            <p:ajax event="blur" update="valor"  /> 
                        </p:inputText>

                        <p:outputLabel value="#{bundle.CreateContaBancariaLabel_numdoc}" for="numdoc" />
                        <p:inputText id="numdoc" value="#{contaBancariaMovimentos.contaBancariaMovimento.numdoc}" title="#{bundle.CreateContaBancariaMovimentoTitle_numdoc}" required="false" requiredMessage="#{bundle.CreateContaBancariaMovimentoRequiredMessage_numdoc}"/>

                        <p:outputLabel value="#{bundle.CreateContaBancariaLabel_historico}" for="historico" />
                        <p:inputText id="historico" value="#{contaBancariaMovimentos.contaBancariaMovimento.historico}" title="#{bundle.CreateContaBancariaMovimentoTitle_historico}" required="false" requiredMessage="#{bundle.CreateContaBancariaMovimentoRequiredMessage_historico}"/>

                    </p:panelGrid>                        

                </p:outputPanel>

            </p:panel>                  

        </ui:define>  

    </ui:composition>

</html>
