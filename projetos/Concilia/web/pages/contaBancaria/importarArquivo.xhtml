<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../index.xhtml">

        <ui:define name="conteudo">

            <p:panel  header="#{bundle.FormCadastroContaBancariaMovimento}" toggleable="false" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" >  

                <h:form id="form" enctype="multipart/form-data" >


                    <p:selectOneMenu id="conta" value="#{contaBancariaMovimentos.contaBancariaSelecionada}" converter="converterContaBancaria" >
                        <f:selectItem itemLabel="#{bundle.SelecionarContaBancaria}" itemValue="" />
                        <f:selectItems value="#{contaBancariaMovimentos.listaContasBancarias}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}"/>                   

                    </p:selectOneMenu>




                    <p:fileUpload id="file" value="#{contaBancariaMovimentos.file}" mode="simple" />
                    <p:commandButton value="Importar" actionListener="#{contaBancariaMovimentos.upload}" ajax="false" />






                        

        
                </h:form>
        


            </p:panel>                  

        </ui:define>  

    </ui:composition>

</html>
