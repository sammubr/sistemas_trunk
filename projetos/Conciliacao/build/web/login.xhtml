<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- CSS -->

        <link rel="stylesheet" href="css/login/reset.css"/>
        <link rel="stylesheet" href="css/login/animate.css"/>
        <link rel="stylesheet" href="css/login/styles.css"/>


    </h:head>
    <h:body>

        <div id="container">

            <form method="POST" action="/Conciliacao/Login">
                <h:form accept="POST" target="/Conciliacao/Login">
                    
                    <h:messages id="messages"/>  

                    <h:outputLabel for="username">#{bundle.CreateUsuarioLabel_login}</h:outputLabel>
                    <td><input class="campo" type="text" name="login" /></td>

                    <h:outputLabel  for="password">#{bundle.CreateUsuarioLabel_senha}</h:outputLabel>

                    <td><input class="campo" type="password" name="senha" /></td>

                    <div id="lower">
                        <td colspan="2" align="center"><input type="submit" value="#{bundle.LoginButtonLogin}" /></td>
                    </div><!--/ lower-->

                </h:form>
            </form>

        </div><!--/ container-->






    </h:body>

</html>
