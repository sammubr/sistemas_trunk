<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <link href="../../css/menu/styles.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/crud.css" rel="stylesheet" type="text/css"/>

    <ui:composition template="../templates/master.xhtml">

        <ui:define name="conteudo">

            <p:panel  id="pnlCadastro" header="#{bundle.FormCadastroContaBancariaMovimento}" toggleable="false" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" >  

                <h:form id="form" styleClass="jsfcrud_list_form" enctype="multipart/form-data" >


                    <p:selectOneMenu id="conta" value="#{contaBancariaMovimentos.contaBancariaSelecionada}" converter="converterConta" >
                        <f:selectItem itemLabel="#{bundle.SelecionarContaBancaria}" itemValue="" />
                        <f:selectItems value="#{contaBancariaMovimentos.listaContasBancarias}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}"/>                   
                        
                    </p:selectOneMenu>




                    <h:inputFile id="file" value="#{contaBancariaMovimentos.file}" />
                    <h:commandButton value="Upload" action="#{contaBancariaMovimentos.upload}">
                        <f:ajax execute="file" render="teste"/>
                    </h:commandButton>
                    <h:inputTextarea  id="teste" value="#{contaBancariaMovimentos.file}" readonly="true"/>








                </h:form>



            </p:panel>                  

        </ui:define>  

    </ui:composition>

</html>
