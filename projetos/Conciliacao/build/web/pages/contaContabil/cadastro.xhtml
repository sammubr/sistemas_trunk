<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="../index.xhtml">

        <ui:define name="conteudo">

            <p:panel  id="pnlCadastro" header="#{bundle.FormCadastroContaContabil}" toggleable="false" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" >  

                <h:form id="form">

                    <p:outputPanel id="pnlGrid" >

                        <p:panel rendered="#{contaContabilCadastro.gridVisivel}"  >


                            <p:panel id="dados">

                                <p:toolbar id="toolbar" >  
                                    <p:toolbarGroup align="left">  

                                        <p:commandButton title="#{bundle.CreateLink}"  action="#{contaContabilCadastro.criaNovo}" icon="ui-icon-document" ajax="false" />                                                
                                    </p:toolbarGroup>  
                                </p:toolbar>                         

                                <p:dataTable id="dataTable" value="#{contaContabilCadastro.listaDeContasContabeis}" var="item"
                                             rowStyleClass="jsfcrud_odd_row,jsfcrud_even_row" 
                                             paginator="true" rows="5"  
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">  

                                    <p:column >
                                        <f:facet name="header">
                                            <p:outputLabel value="#{bundle.ListContaContabilTitle_descricao}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{item.descricao}"/>
                                    </p:column>



                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel value="&nbsp;"/>
                                        </f:facet>
                                        <p:commandButton title="#{bundle.EditLink}" action="#{contaContabilCadastro.edita}" update=":form:tabela" ajax="false" icon="ui-icon-pencil"/>
                                        <p:commandButton title="#{bundle.DestroyLink}" action="#{contaContabilCadastro.exclui}" update=":form:tabela" ajax="false" icon="ui-icon-trash"/>                            
                                    </p:column>
                                </p:dataTable> 

                            </p:panel>

                        </p:panel>

                    </p:outputPanel>

                    <p:outputPanel id="pnlItem"   >

                        <p:panel rendered="#{contaContabilCadastro.itemVisivel}">

                            <p:toolbar>
                                <p:toolbarGroup align="left"  >
                                    <p:commandButton id="salvar" title="#{bundle.SaveLink}" actionListener="#{contaContabilCadastro.persiste}"  ajax="false" icon="ui-icon-disk" />
                                    <p:commandButton title="#{bundle.VoltarLink}" actionListener="#{contaContabilCadastro.mostraGrid}" ajax="false" immediate="true" icon="ui-icon-arrowreturnthick-1-w" />
                                </p:toolbarGroup>
                            </p:toolbar>

                            <p:panelGrid columns="2">
                                <p:outputLabel value="#{bundle.CreateContaContabilLabel_descricao}" for="descricao" />
                                <p:inputText id="descricao" value="#{contaContabilCadastro.contaContabil.descricao}" title="#{bundle.CreateContaContabilTitle_descricao}" required="true" requiredMessage="#{bundle.CreateContaContabilRequiredMessage_descricao}"/>
                            </p:panelGrid>                   

                        </p:panel>

                    </p:outputPanel>

                </h:form>

            </p:panel>                  

        </ui:define>  

    </ui:composition>

</html>
